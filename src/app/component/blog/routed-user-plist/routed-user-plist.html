<div class="container my-3 front-plist">
  <div class="d-flex flex-column flex-md-row justify-content-between align-items-center mb-3">
    <div class="d-flex align-items-center">
      <h1 class="h4 mb-0">
        <i class="bi bi-journal-text blog-icon me-2" aria-hidden="true"></i>
        Bienvenido/a a mi Blog en DAWsiàs Frontutil
      </h1>
    </div>

    <div class="d-flex align-items-center mt-2 mt-md-0">
      <a
        class="btn btn-outline-secondary btn-sm me-3 d-none d-md-inline-flex align-items-center"
        href="/blog/plist"
        title="Mantenimiento del blog"
      >
        <!-- gear icon -->
        <i class="bi bi-gear-fill me-2" aria-hidden="true"></i>
        Mantenimiento
      </a>
      <!-- small screens: compact maintenance icon-only button -->
      <a
        class="btn btn-outline-secondary btn-sm d-inline-flex d-md-none align-items-center"
        href="/blog/plist"
        title="Mantenimiento"
      >
      </a>
    </div>
  </div>

  <div class="list" *ngIf="totalElementsCount > 0">
    @for (oBlog of oPage?.content; track oBlog.id ) {
    <div class="post-row mt-5">
      <div class="post-item">
        <app-unrouted-user-view2 [oBlog]="oBlog"> </app-unrouted-user-view2>
      </div>
    </div>
    }
  </div>

  <div class="d-flex justify-content-center mt-5" *ngIf="totalElementsCount > 0">
      <app-paginacion
        [numPage]="numPage"
        [numPages]="oPage?.totalPages || 1"
        (pageChange)="goToPage($event)"
      >
      </app-paginacion>
    </div>

  <div class="d-flex justify-content-center mt-5" *ngIf="totalElementsCount === 0">
    <div class="alert alert-secondary text-center w-100" style="max-width:720px">
      <h5 class="mb-1">No hay posts</h5>
      <p class="small mb-2">No hay registros públicos para mostrar en este momento.</p>
      <div>
  <a href="/blog/plist" class="btn btn-sm btn-outline-secondary me-2">Mantenimiento</a>
      </div>
    </div>
  </div>
  
</div>
